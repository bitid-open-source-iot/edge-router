<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

<mat-content>
    <form [formGroup]="form" (ngSubmit)="!loading && !form.invalid && submit()">
        <img src="./assets/icons/icon-512x512.png" alt="biTid" width="100" height="100" draggable="false">

        <h1>
            Edge Router
        </h1>

        <mat-form-field appearance="outline">
            <mat-label>
                Email
            </mat-label>

            <input matInput type="email" name="email" placeholder="email" formControlName="email" required>

            <mat-error *ngIf="errors.email">
                {{ errors.email }}
            </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>
                Password
            </mat-label>

            <input matInput type="password" name="password" placeholder="password" formControlName="password" required>

            <mat-error *ngIf="errors.password">
                {{ errors.password }}
            </mat-error>
        </mat-form-field>

        <button mat-flat-button type="submit" color="primary">
            sign in
        </button>
    </form>
</mat-content>
