<mat-toolbar>
    <mat-menu-button></mat-menu-button>
    
    <mat-label class="spacer">
        Change Password
    </mat-label>
</mat-toolbar>

<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

<mat-content>
    <form [formGroup]="form" (ngSubmit)="!loading && !form.invalid && submit()">
        <mat-form-field appearance="outline">
            <mat-label>
                New Password
            </mat-label>

            <input #new matInput type="password" name="password" placeholder="new password" formControlName="password" required>

            <mat-error *ngIf="errors.password">
                {{ errors.password }}
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>
                Confirm Password
            </mat-label>

            <input #confirm matInput type="password" name="confirm" placeholder="confirm password" formControlName="confirm" required>

            <mat-error *ngIf="errors.confirm">
                {{ errors.confirm }}
            </mat-error>
        </mat-form-field>
        
        <button mat-flat-button type="submit" color="primary">
            submit
        </button>
    </form>
</mat-content>
