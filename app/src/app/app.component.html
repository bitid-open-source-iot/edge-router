<mat-drawer-container>
    <mat-drawer mode="side">
        <mat-toolbar>
            <img src="./assets/icons/icon-512x512.png" alt="logo" width="40" height="40" draggable="false">

            <mat-label class="spacer">
                Edge Router
            </mat-label>
        </mat-toolbar>

        <mat-list>
            <mat-list-item type="button" lines="full" routerLink="/devices" routerLinkActive="active" matRipple (click)="menu.close()">
                <mat-icon svgIcon="router"></mat-icon>

                <mat-label>
                    Devices
                </mat-label>
            </mat-list-item>

            <mat-list-item type="button" lines="full" routerLink="/mapping" routerLinkActive="active" matRipple (click)="menu.close()">
                <mat-icon svgIcon="route"></mat-icon>

                <mat-label>
                    Mapping
                </mat-label>
            </mat-list-item>

            <mat-list-item type="button" lines="full" routerLink="/live-logs" routerLinkActive="active" matRipple (click)="menu.close()">
                <mat-icon svgIcon="storage"></mat-icon>

                <mat-label>
                    Live Logs
                </mat-label>
            </mat-list-item>

            <mat-list-item type="button" lines="full" routerLink="/change-email" routerLinkActive="active" matRipple (click)="menu.close()">
                <mat-icon svgIcon="email"></mat-icon>

                <mat-label>
                    Change Email
                </mat-label>
            </mat-list-item>

            <mat-list-item type="button" lines="full" routerLink="/change-password" routerLinkActive="active" matRipple (click)="menu.close()">
                <mat-icon svgIcon="password"></mat-icon>

                <mat-label>
                    Change Password
                </mat-label>
            </mat-list-item>

            <mat-list-item type="button" lines="full" routerLink="/import-export" routerLinkActive="active" matRipple (click)="menu.close()">
                <mat-icon svgIcon="import_export"></mat-icon>

                <mat-label>
                    Import & Export Config
                </mat-label>
            </mat-list-item>

            <mat-list-item type="button" lines="full" routerLink="/settings" routerLinkActive="active" matRipple (click)="menu.close()">
                <mat-icon svgIcon="settings"></mat-icon>

                <mat-label>
                    Settings
                </mat-label>
            </mat-list-item>

            <mat-list-item type="button" matRipple (click)="logout()">
                <mat-icon svgIcon="logout"></mat-icon>

                <mat-label>
                    Sign Out
                </mat-label>
            </mat-list-item>
        </mat-list>
    </mat-drawer>

    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
